<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia-Style Info Box</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Info box container -->
  <div class="infobox">
    <!-- Image placeholder -->
    <img src="img/horus.jpg" alt="Image Placeholder">

    <!-- Title of the info box -->
    <div class="infobox-title">Quick Facts</div>

    <!-- Rows with labels and values -->
    <div class="infobox-row">
      <div class="infobox-label">Full Name</div>
      <div class="infobox-value">John Doe</div>
    </div>
    <div class="infobox-row">
      <div class="infobox-label">Born</div>
      <div class="infobox-value">January 1, 1970</div>
    </div>
    <div class="infobox-row">
      <div class="infobox-label">Nationality</div>
      <div class="infobox-value">American</div>
    </div>
    <div class="infobox-row">
      <div class="infobox-label">Occupation</div>
      <div class="infobox-value">Engineer</div>
    </div>
    <div class="infobox-row">
      <div class="infobox-label">Known For</div>
      <div class="infobox-value">Inventions</div>
    </div>
  </div>

</body>
</html>
